<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project</title>
    <link rel="stylesheet" href="style/bootstrap-grid.css">
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <div id="wrapper">
        <div id="lab-info">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <h1 class="lab-name">Lab1</h1>
                        <ul class="lab-name-info">
                            <li class="lab-name-info-items">Address: <a href="#" class="lab-name-info-link">go to site</a></li>
                        </ul>
                    </div>
                    <div class="col-6">
                        <div class="street">
                            <p class="street-map">street view</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="lab-info-google">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <div class="google-map"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="day-time">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <div class="titles">
                            <h1 class="categories-title">
                                Day & time
                            </h1>
                            <p class="categories-text">You trusted health certificate for digital age</p>
                        </div>
                        <div class="more-info">
                            <a href="#" class="btn-more">book now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
